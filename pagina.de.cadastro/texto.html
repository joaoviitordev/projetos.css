<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Cadastro!</title>
    <link rel="stylesheet" href="estilo.css">

</head>

<body>
    <div class="img">
    <center><img src="logo.png.png" height="284" width=""></center>    
   </div>    
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
                <div class="login-button">
                    <button><a href="#">Entrar</a></button>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="firstname" placeholder="Digite seu sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="password">Email</label>
                    <input id="password" type="text" name="password" placeholder="Digite sua email" required>
                </div>
                
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="text" name="password" placeholder="Digite sua senha" required>
                </div>
            </div>
            <div class="continue-button">
                <button><a href="#">Continuar</a></button>
            </div>
        </form>
    </div> 
</body>

</html>
